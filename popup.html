<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Azure Portal Extention Configuration Wizard</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h3>Configure your image to setup as a wallpaper</h3>
    <div style="margin-left:30px;">
      <dl>
       <dt>Input your Image URL:<dt><dd><input id="imgurl" type="text" size="55" /></dd>
       <dt>Input your Image Opacity:<dt><dd> <input id="opacity" type="text" size="10" /></dd>
      </dl>
    </div>
    <h3>Configure empty resource groups color</h3>
    <div style="margin-left:30px;">
      <dl>
       <dt>Input text to add empty resource group:<dt><dd><input id="addText" type="text" size="55" /></dd>
       <dt>Input empty resource group color :<dt><dd> <input id="color" type="color" style="width:35%;" /></dd>
      </dl>
    </div>
    <h4>Refresh Azure portal tab after clicking "save" button to reflect configuration.</h4>
    <input id="save_button" type="button" value="save">
